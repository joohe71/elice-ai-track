<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>CSS Transform</title>
  
  <style>
    .transform {
       width: 100px;
       height: 100px;
       background-color: red;
       /* transform:rotate(45deg); */
       margin: 200px 0 0 200px;
       transform : scale(2,3); /* scale(2,3)은 width를 2배, height를 3배 확대한다는 의미 */
       transform:translate(100px,200px);
       transform:skew(10deg,20deg); /* transform은 마지막줄 값을 출력(즉, 위의 transform 무시) */

    }
  </style>
  
</head>
<body>

  <div class="transform"></div>

</body>
</html>
