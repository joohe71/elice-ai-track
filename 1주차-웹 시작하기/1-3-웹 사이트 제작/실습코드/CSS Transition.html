<html>
<head>

  <title>CSS Transtion</title>
  
  <style>

    .transition {
        width: 100px;
        height: 100px;
        background-color: red;
    }
     .transition:hover {width:300px;} 
     .transition {transition: width 2s linear 1s;} 
  </style>
  
</head>
<body>

  <div class="transition"></div>

</body>
</html>
