<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex_box {
            display: flex;
            justify-content: space-between;
            
        }
        .grid_box {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>

<body>
    <p>FLEX 예시</p>
    <div class="flex_box">
        <div style="background: black; flex: 1;">box1</div>
        <div style="background: red; flex: 1;">box2</div>
        <div style="background: yellow; flex: 1;">box3</div>
    </div>

    <p>GRID 예시</p>
    <div class="grid_box">
        <div style="background: black;">box1</div>
        <div style="background: red;">box2</div>
        <div style="background: yellow;">box3</div>
    </div>
</body>

</html>
