<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
        div {
            border: 10px solid red;
            margin: 5px;
        }
    </style>
    <div>TOP</div>
    <div id='container'>
        <div>CENTER</div>
        <div>LEFT</div>
        <div>RIGHT</div>
    </div>
    <div>BOTTOM</div>
    
</body>
</html>
